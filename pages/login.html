<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Football Legacy</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body>
    <div class="login-page">
        <div class="login-box">
            <div class="logo">
                <img src="../img/logo.png" alt="Football Legacy Logo">
                <h1>Football<br>Legacy</h1>
            </div>

            <h2><i class="fa-solid fa-user"></i> Iniciar Sesión</h2>

            <form>
                <div class="input-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" placeholder="ejemplo@email.com" required>
                </div>
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" placeholder="********" required>
                </div>

                <button type="submit" class="btn-login">Entrar</button>

                <p class="register-text">
                    ¿No tienes cuenta?
                    <a href="registro.html">Regístrate aquí</a>
                </p>
                <a href="../index.html" class="volver">
                    <i class="fa-solid fa-arrow-left"></i> Volver al inicio
                </a>
            </form>
        </div>
    </div>
</body>

</html>
